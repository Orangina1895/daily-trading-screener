name: Run Backtest Week→Day

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1-5"   # 08:00 deutscher Zeit

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas yfinance openpyxl numpy

      - name: Run Week→Day Backtest
        run: |
          python backtest_week_to_day.py

      - name: Upload Excel results
        uses: actions/upload-artifact@v4
        with:
          name: backtest-week-to-day-output
          path: "*.xlsx"
