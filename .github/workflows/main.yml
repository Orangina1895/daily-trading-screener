name: Daily Trading Screener

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC = 08:00 deutsche Zeit
  workflow_dispatch:

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
    - name: Repository klonen
      uses: actions/checkout@v4

    - name: Python einrichten
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Abh√§ngigkeiten installieren
      run: |
        pip install pandas yfinance requests lxml

    - name: Screener starten
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python daily_global_screener.py
