name: Daily Trend Screener

on:
  workflow_dispatch:        # <<< aktiviert den manuellen Start-Button
  schedule:
    - cron: "0 6 * * 1-5"

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas openpyxl numpy

      - name: Run screener
        run: python trendscreener.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: ${{ github.workspace }}
