name: Trendscreener

on:
  workflow_dispatch:        # Manuell starten
  schedule:
    - cron: "0 6 * * 1-5"   # Moâ€“Fr um 06:00 UTC (anpassen)

jobs:
  run-trendscreener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run trendscreener
        run: |
          python trendscreener.py

      - name: Upload screener results
        uses: actions/upload-artifact@v4
        with:
          name: trendscreener-results
          path: |
            trendscreener_signals_full.csv
            trendscreener_signals_latest30.csv
