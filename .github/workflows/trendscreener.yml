name: Trend Screener

on:
  workflow_dispatch:        # Manueller Start-Button
  schedule:
    - cron: "0 6 * * 1-5"   # optional: Moâ€“Fr 06:00 UTC (entfernbar)

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance openpyxl

      - name: Run Trend Screener
        run: |
          python trendscreener.py
          echo "Nach Script:"
          ls -la

      - name: Upload screener results
        uses: actions/upload-artifact@v4
        with:
          name: trend-screener-output
          path: ${{ github.workspace }}/*.xlsx
