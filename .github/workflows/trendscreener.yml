name: Daily Trading Screener

on:
  workflow_dispatch:        # manueller Start-Button
  schedule:
    - cron: "0 6 * * 1-5"   # optional: Moâ€“Fr 06:00 UTC

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance openpyxl

      - name: Run Trend Screener
        run: |
          echo "Arbeitsverzeichnis:"
          pwd
          ls
          python trendscreener.py
          echo "Dateien nach Lauf:"
          ls

      - name: Upload screener results
        uses: actions/upload-artifact@v4
        with:
          name: screener-output
          path: ${{ github.workspace }}/*.xlsx
