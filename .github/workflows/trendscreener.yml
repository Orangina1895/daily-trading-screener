name: Trendscreener

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1-5"

jobs:
  run-trendscreener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas openpyxl

      - name: Run Screener
        run: python trendscreener.py

      - name: Upload XLSX results
        uses: actions/upload-artifact@v4
        with:
          name: trendscreener-xlsx
          path: |
            trendscreener_signals_full.xlsx
            trendscreener_signals_latest30.xlsx
